<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>二手图书商店</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <h1 class="text-center">二手图书商店</h1>
        <hr />
        <br />
      </div>
    </div>

    <form id="imageForm" class="bs-docs-example form-horizontal" method="post"
      enctype="multipart/form-data" onSubmit="App.addbook(); return false;">
      <input type="hidden" name="method" value="saveConferencesImage">
      <input type="hidden" id="imageId" name="imageId" value="-1">
      <table style="width:750px">
        <tr height="50px">
          <td align="right" width="150px">
            书名:
          </td>
          <td>
            <input id="bookname" class="form-control" name="imageName" type="text"
              style="margin-left:40px;display:inline-block;height:34px;" />
          </td>
        </tr>
        <tr height="50px">
          <td align="right" width="150px">
            价格:
          </td>
          <td>
            <input id="bookvalue" class="form-control" name="imageName" type="text"
              style="margin-left:40px;display:inline-block;height:34px;" />
          </td>
        </tr>
        <tr height="50px">
          <td align="right" width="150px">
            图片:
          </td>
          <td>
            <input id="bookimage" name="imageFile" type="file"
              style="margin-left:40px;display:inline-block;height:34px;" />
          </td>
        </tr>
        <tr height="50px">
          <td>
            <button type="submit" class="btn btn-primary" style="width:100%;margin-left:40px;display:inline-block;height:34px;">提交</button>
          </td>
        </tr>
      </table>
    </form>
    <div id="booksRow" class="row">
      <!-- PETS LOAD HERE -->
    </div>
  </div>
  </div>


  <div id="bookTemplate" style="display: none;">
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="panel panel-default panel-pet">
        <div class="panel-heading">
          <h3 class="book-name"></h3>
        </div>
        <div class="panel-body">
          <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center"
            style="width: 100%; height: 20vw"
            src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
          <br /><br />
          <strong>价格</strong>: <span class="book-value"></span>元<br />
          <button class="btn btn-default btn-purchase" type="button" data-id="0">购买</button>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="/javascripts/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="/javascripts/bootstrap.min.js"></script>
  <script src="/javascripts/web3.min.js"></script>
  <script src="/javascripts/truffle-contract.js"></script>
  <script src="/javascripts/shop.js"></script>
</body>

</html>
